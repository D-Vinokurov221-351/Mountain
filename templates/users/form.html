{% macro form_user(user, roles) %}
<form method="POST">
    <div class="mb-3">
        <label for="login" class="form-label">Логин</label>
        <input
            name="login"
            type="text"
            class="form-control"
            id="login"
            required
            value="{{ user.login or '' }}"
        />
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="password"
            required
        />
    </div>
    <div class="mb-3">
        <label for="selroles" class="form-label">Роль</label>
        <select class="form-select" aria-label="Выбор роли" id="selroles" name="role_id">
            {% for role in roles %}
                <option value="{{ role.id }}" {% if user.role_id == role.id %}selected{% endif %}>{{ role.role_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Имя</label>
        <input
            name="name"
            type="text"
            class="form-control"
            id="name"
            required
            value="{{ user.name or '' }}"
        />
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Адрес</label>
        <input
            name="address"
            type="text"
            class="form-control"
            id="address"
            required
            value="{{ user.address or '' }}"
        />
    </div>
    
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endmacro %}
