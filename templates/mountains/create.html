{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Добавление новой вершины</h1>
    <form method="POST" action="/mountains/add">
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input
                name="name"
                type="text"
                class="form-control"
                id="name"
                required
            />
        </div>
        <div class="mb-3">
            <label for="height" class="form-label">Высота (в метрах)</label>
            <input
                name="height"
                type="number"
                step="0.01"
                class="form-control"
                id="height"
                required
            />
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Страна</label>
            <input
                name="country"
                type="text"
                class="form-control"
                id="country"
                required
            />
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
{% endblock %}
